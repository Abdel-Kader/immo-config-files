server:
  port: 9001
application:
  current-profile: dev
spring:
  profiles: dev
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/geoimmo_userdb
    username: postgres
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: geoimmo
    generate-ddl: true
